

<div class="contentStyle">
    <form>
        <span ng-show="loader"><i class="fa fa-spinner">&nbsp; Loading...</i></span>
        <table class="table table-striped table-condensed table-responsive">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                    <th>Age Group</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="people in peopleList">
                    <td><input type="text" ng-model="people.FirstName"  ng-disabled="editablilty[$index]"/></td>
                    <td><input type="text" ng-model="people.LastName" ng-disabled="editablilty[$index]"/></td>
                    <td><input type="text" ng-model="people.Age" ng-disabled="editablilty[$index]"/></td>
                    <td><input type="text" ng-model="people.AgeGroup" disabled ="disabled" /></td>
                    <td>
                        <button title="Edit" class="btn-primary" ng-click="edit($index)" ng-hide="hideEdit[$index]"><i class="fa fa-pencil"></i></button>
                        <button class="btn-success" ng-click="saveEdit($index)" ng-show="hideEdit[$index]">Save</button>
                        <button title="Delete" class="btn-danger" ng-click="delete($index)"><i class="fa fa-ban"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    

</div>
